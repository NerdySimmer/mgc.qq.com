<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body width="100%" height="100%" style="margin:0;padding:0;overflow:hidden;">
    <object type="application/x-shockwave-flash"  width="100%" height="100%" id="iframe_url_swf">
        <param name="quality" value="high">
        <param name="bgcolor" value="#000">
        <param name="allowscriptaccess" value="always">
        <param name="allowfullscreen" value="true">
        <param name="allowFullScreenInteractive" value="true">
        <param name="wmode" value="transparent">
        <param name="movie" value="https://imgcache.qq.com/tencentvideo_v1/playerv3/TPout.swf?max_age=86400&v=20161117&vid=i032623j0u9&auto=0"/>
    </object>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var iframe = document.getElementById('iframe_url_swf');
        iframe.width = w + 'px';
        iframe.height = h + 'px';
    </script>
</body>
</html>
